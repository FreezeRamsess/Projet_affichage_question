<!DOCTYPE html>
<html>
  <head>
    <title>Évaluation des compétences</title>
  </head>
  <body>
    <h1>Question :</h1>
    <p>{{ question }}</p>

    <form action="/evaluate" method="POST">
      <input type="hidden" name="question" value="{{ question }}">
      <input type="text" name="answer" placeholder="Votre réponse" required>
      <button type="submit">Évaluer la réponse</button>
    </form>
  </body>
</html>
